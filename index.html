<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aulabaria</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="/resources/css/style.css">
  </head>
  <body>

    <div class="w-100 intestazione d-flex align-items-center justify-content-center">
        <h1>Aulabaria</h1>
    </div>
    <!-- Corpo gioco -->
    <div class="container-fluid table pt-5">
        <div class="row justify-content-center align-items-center position-relative">
            <div class="combat col-12 col-md-8 w-100 d-none position-absolute justify-content-center align-items-center">
                <div class="combatScroll d-flex justify-content-center align-items-center">
                    <p class="combatReport px-5 text-center"></p>
                </div>
            </div>
            <div class="starterCol col-12 col-md-9">
                <div class="row justify-content-center align-items-center">
                    <div class="startDiv col-12 col-md-5 px-3 d-flex flex-column align-items-center justify-content-center text-center">
                        <h3>Benvenuto ad Aulabaria!</h3>
                        <button class="buttons startButton">Start Game</button>
                    </div>
                </div>
            </div>
            <div class="stats d-none col-12 col-md-3 d-flex flex-column justify-content-center align-items-center">
                <div>
                    <h3 class="nameSpace"></h3>
                </div>
                <div class="w-100 px-5">
                    <label for="lifeBar">Vita:</label>
                    <div class="progress lifeBar">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-label="Basic example" aria-valuenow="100"  aria-valuemin="0" aria-valuemax="100">100           
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-start flex-column w-100 ps-5 mt-3">
                    <div class="d-flex flex-row">
                        <h5 class="py-0">Forza: </h5>
                        <h5 class="py-0 ms-2 forzaText"></h5>
                    </div>
                    <div class="d-flex flex-row">
                        <h5 class="py-0">Costituzione: </h5>
                        <h5 class="py-0 ms-2 costituzioneText"></h5>
                    </div>
                    <div class="d-flex flex-row">
                        <h5 class="py-0">Destrezza: </h5>
                        <h5 class="py-0 ms-2 destrezzaText"></h5>
                    </div>
                    <div class="d-flex flex-row">
                        <h5 class="py-0">Fortuna: </h5>
                        <h5 class="py-0 ms-2 fortunaText"></h5>
                    </div>
                    <div class="d-flex flex-row mt-3">
                        <h5 class="py-0">Armatura: </h5>
                        <h5 class="py-0 ms-2 armourText"></h5>
                    </div>
                    <div class="d-flex flex-row">
                        <h5 class="py-0">Arma: </h5>
                        <h5 class="py-0 ms-2 weaponText"></h5>
                    </div>
                </div>     
            </div>
            <div class="book d-none col-12 col-md-6 d-flex justify-content-between align-items-center">
                <div class="row px-5">
                    <div class="col-12 col-md-6 px-md-5 px-0 text-md-center">
                        <p class="storyText"></p>
                    </div>
                    <div class="col-12 col-md-6 pe-md-5 buttonCol">
                        <h4 class="choose d-none">Fai la tua mossa</h4>
                        <div class="col-12 d-flex flex-column justify-content-center align-items-center buttonGrid">
                        </div>   
                    </div> 
                </div>            
            </div>
            <div class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center">
                <button class="darkButton candle">
                </button>
                <div class="goldBag d-none position-relative">
                    <div class="pt-3">
                        <p class="goldText mb-2"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="equip row justify-content-center">
            <button class="pozioni position-relative d-none">
                <div class="pt-3">
                    <h3 class="pozioniText mb-2"></h3>
                </div>
            </button>
            <div class="basil d-none"></div>
            <div class="fenix d-none"></div>
        </div>
    </div> 



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content d-flex flex-column">
        <div class="modal-header d-flex justify-content-center position-relative">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Mercante</h2>
          <div class="noSell d-none">
            </div>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="buttons" data-bs-dismiss="modal">Esci</button>
        </div>
      </div>
    </div>
  </div>

  

    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="/resources/js/main.js"></script>
  </body>
</html>
